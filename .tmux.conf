# set default shell 
set-option -g default-shell "/usr/local/bin/fish"

# set time
set -g escape-time 0

# set prefix key
set -g prefix C-s
unbind C-b

set-option -g history-limit 100000

# enable mouse
set-option -g mouse on

# reload setting file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reduce delay for key
set -sg escape-time 1

# use vim keybind
setw -g mode-keys vi

# set status bar color
set -g status-fg white
set -g status-bg black

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# split new window
bind v split-window -hc "#{pane_current_path}"
bind s split-window -vc  "#{pane_current_path}"

# remove pane
bind q kill-pane

# select windwo with vim keybind
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# use vim keybind
set-window-option -g mode-keys vi

# set v for start key in copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection

# set V for select line key
bind -T copy-mode-vi V send-keys -X select-line

# set C-v for rectangle-toggle
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# set y and Enter for end key in copy-mode 
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

bind -T copy-mode-vi Esc send-keys -X clear-selection

